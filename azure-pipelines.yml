variables:
- group: azurecreds

trigger:
- master

stages:
- stage: Provision
  jobs:
  - job: TerraformTasks
    displayName: Terraform Tasks
       
    steps:
       
    #Download azurecreds.conf File
    - task: DownloadSecureFile@1
      displayName: Download azurecreds.conf file
      name: azurecreds
      inputs:
        secureFile: 'azurecreds.conf'

    # Install SSH Key for VM
    - task: InstallSSHKey@0
      displayName: Install SSH key
      inputs:
        knownHostsEntry: 'known_hosts'
        sshPublicKey: 'ssh-rsa  jorge@Platinum'
        sshKeySecureFile: 'id_rsa'

    #Terraform Install
    - task: TerraformInstaller@0
      displayName: Terraform Install
      inputs:
        terraformVersion: '1.0.1'
    
    - script: az account show
      displayName: Az Account Show

    #Terraform Init script
    - script: terraform init -backend-config=$(azurecreds.secureFilePath)
      displayName: Terraform Init
      workingDirectory: '$(System.DefaultWorkingDirectory)/terraform/environments/test'
    
    #Terraform Apply script
    - script: terraform apply -auto-approve
      displayName: Terraform Apply
      workingDirectory: '$(System.DefaultWorkingDirectory)/terraform/environments/test'
      env:
        ARM_SUBSCRIPTION_ID: $(subscription_id)
        ARM_CLIENT_ID:       $(client_id)
        ARM_CLIENT_SECRET:   $(client_secret)
        ARM_TENANT_ID:       $(tenant_id)


